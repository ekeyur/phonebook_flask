{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron radio">
<form class="form-inline" action="/submit_update_entry" method="POST">
<input type="hidden" name="id" value = "{{entry.id}}">
<table width="100" class="table table-striped">
  <thead>
    <tr>
      <th style="text-align:center">Name</th>
      <th style="text-align:center">Phone</th>
      <th style="text-align:center">Email</th>
    </tr>
</thead>
<tbody>



<div class = "form-group">
<tr>
  <td style="text-align:center"><input type="text" class="form-control" name="name" placeholder="{{entry.name}}"></td>
  <td style="text-align:center"><input type="text" class="form-control" name="phone" placeholder="{{entry.phone_number}}"></td>
  <td style="text-align:center"><input type="text" class="form-control" name="email" placeholder="{{entry.email}}"></td>
</tr>
</div>


</tbody>
</table>
<button type="submit" name="action" class="btn btn-primary" value="update">Update</button>
<button type="submit" name="action" class="btn btn-danger" value="delete">Delete</button>
</form>
</div>
</div>
{% endblock %}
