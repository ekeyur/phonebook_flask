{% extends "layout.html" %}
{% block body %}
<table class="table table-sm table-striped table-inverse" width="120%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
</thead>
<tbody>
{% for contact in contacts %}
<tr>
  <td>{{contact.name}}</td>
  <td>{{contact.phone_number}}</td>
  <td>{{contact.email}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
